<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <div class="card" id="fun">
            <h2>Something Fun</h2>
            <a href="" id="fun-link" target="_blank">
                <div class="image-container">
                    <img src="" alt="" id="fun-image" class="fit-image">
                    <div class="play-button"></div>
                </div>
            </a>
        </div>
        <div class="card" id="encouragement">
            <h2>An Encouragement</h2>
            <img src="" alt="" id="encouragement-image" class="fit-image">
            <p id="encouragement-text"></p>
        </div>
        <div class="card" id="love">
            <h2>Love</h2>
            <p id="love-text"></p>
        </div>
    </div>
    <script src="runner.js" defer></script>
</body>
</html>
